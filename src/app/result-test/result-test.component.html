
<div class="mauticform_wrapper">

  <!--=================================== FORMULARIO PARA ENVIO DE DADOS ================================-->
  <br>
  <form #form="ngForm" (ngSubmit)="showResults(form)">
    <span>Nome</span>
    <div class="mauticform-row mauticform-text mauticform-field-1 mauticform-required">
      <input class="mauticform-input" type="text" [(ngModel)]="formulario.nome" name="nome">
    </div>
    <br>
    <div>
      <button type="submit" class="mauticform-button btn btn-default">Enviar</button>
    </div>
  </form>
</div>

<app-first-result *ngIf="showComponentsResults" [content]="contentFirstResult" [imagem]="imagemResposta"></app-first-result>
<app-third-result *ngIf="showComponentsResults" [content]="contentThirdResult"></app-third-result>
<app-fourth-result *ngIf="showComponentsResults" [content]="contentFourthResult"></app-fourth-result>
<app-alert-result *ngIf="showComponentsResults"></app-alert-result>
<app-question-resume *ngIf="showComponentsResults" [list]="allAnswers"></app-question-resume>
